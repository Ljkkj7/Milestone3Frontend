<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="/env.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://marketio-frontend-139f7c2c9279.herokuapp.com/socket.io/socket.io.js"></script>
    <title>Market.io - Profile</title>
</head>
<body>
    <nav class="navbar">
        <div class ="nav-title"><a href="market.html">ðŸ“ˆ Market.io</a></div>
        <div class="hamburger-menu" id="hamburger">â˜°</div>
        <!-- Hidden Side Menu -->
        <div class ="side-menu-container" id="sideMenu">
            <ul class="nav-links">
                <li><a href="market.html"><i data-lucide="align-horizontal-distribute-center" class="icons"></i> Market</a></li>
                <li><a href="dashboard.html"><i data-lucide="pin" class="icons"></i> Dashboard</a></li>
                <li><a href="profile.html" class="active"><i data-lucide="user" class="icons"></i> Profile</a></li>
                <li><a href="#leaderboard"><i data-lucide="trophy" class="icons"></i> Leaderboard</a></li>
                <li><a href="#logout"><i data-lucide="log-out" class="icons"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <script>
        lucide.createIcons();
    </script>
    <script src="assets/scripts/hamburger.js"></script>
    <script type="module" src="assets/scripts/profilePayLoad.js"></script>
    <section class ="profile-side-container">
        <div class="profile-image">
            <img src="assets/images/profile.png" alt="Profile Image" id="profileAvatar">
        </div>
        <div class="profile-details">
            <p class="profile-username"><span id="profileUsername"></span>'s Profile</p>
            <div class="profile-user-detail">
                <p class="profile-level">Level: <span id="profileLevel"></span></p>
                <p class="profile-experience">Experience: <span id="profileExperience"></span></p>
                <div class="profile-level-bar" id="profileLevelBar">
                </div>
                <p class="profile-balance">Net worth: <span id="profileBalance"></span></p>
                <div class="profile-detail-top-trades">
                    <div class="profile-detail-top-trades-title">Top Trades</div>
                    <div class="profile-detail-top-trades-list" id="topTradesList">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="profile-stock-cards">
        <h2><span id="profileUserStocks"></span>'s Stocks</h2>
        <div class="stock-cards" id="stockCards">
            <!-- Stock cards will be dynamically inserted here -->
        </div>
    </section>
    <section class="profile-comment-wall">
        <div class="comment-wall">
            <h2>Comments</h2>
            <div class="comment-posts" id="commentPosts">
                <!-- Comment posts will be dynamically inserted here -->
            </div>
            <div class="comment-form">
                <textarea id="commentInput" placeholder="Write a comment..."></textarea>
                <button id="postCommentButton">Post Comment</button>
            </div>
        </div>
    </section>
    <script type="module" src="assets/scripts/profile.js"></script>
    <footer>
        <p>&copy; 2025 Market.io.</p>
        <p>Developed by Kian Jenkins</p>
    </footer>
</body>
</html>
