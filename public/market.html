<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://marketio-frontend-139f7c2c9279.herokuapp.com/socket.io/socket.io.js"></script>
    <script type="module" src="assets/scripts/market.js" defer></script>
    <title>Market.io - Market</title>
</head>
<body>
    <nav class="navbar">
        <div class ="nav-title"><a href="market.html">Market.io</a></div>
        <div class="hamburger-menu" id="hamburger">☰</div>
        <!-- Hidden Side Menu -->
        <div class ="side-menu-container" id="sideMenu">
            <ul class="nav-links">
                <li><a href="market.html" class="active"><i data-lucide="align-horizontal-distribute-center" class="icons"></i> Market</a></li>
                <li><a href="dashboard.html"><i data-lucide="pin" class="icons"></i> Dashboard</a></li>
                <li><a href="profile.html"><i data-lucide="user" class="icons"></i> Profile</a></li>
                <li><a href="#leaderboard"><i data-lucide="trophy" class="icons"></i> Leaderboard</a></li>
                <li><a href="#logout"><i data-lucide="log-out" class="icons"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <script>
        lucide.createIcons();
    </script>
    <script src="assets/scripts/hamburger.js"></script>
    <script type="module" src="assets/scripts/profilePayLoad.js"></script>
    <header>
        <div class="header-card">
            <h1>Market Overview</h1>
            <p>Explore the latest market trends and stock prices.</p>
        </div>
        <div id="market-event-container" class="market-event-outer">

        </div>
    </header>
    <main>
        <div class="player-info">
            <h2>Welcome, <span id="playerName"></span></h2>
            <div class ="player-info-container">
                <div class="player-info-card">
                    <p>Balance: £<span id="playerBalance"></span></p>
                </div>
                <div class="player-info-card">
                    <p>Portfolio Value: £<span id="portfolioValue"></span></p>
                </div>
            </div>
            <h3>Holdings</h3>
            <div class="player-info-stocks-held" id="holdingsOuterContainer">
                <!-- Dynamically insert stocks held here -->
            </div>
            <div class="stocks-container">
                <h3>Live Stocks</h3>
                <div id="stocksGrid" class="stocks-grid">
                    <!-- Stocks will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./assets/scripts/marketEventListener.js"></script>
    <footer>
        <p>&copy; 2025 Market.io. All rights reserved.</p>
        <p>Developed by Kian Jenkins</p>
    </footer>
</body>
</html>
